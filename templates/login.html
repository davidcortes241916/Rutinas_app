<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style_login.css">
    <title>Sign in</title>
</head>
<body>
    <div class="envoltura">
        <!--Inicio de sesion-->
        <div class="dia">
            <form action="" id="inicio_Sesion" method="post">
                <!--Se debe realizar la funcion de este formulario-->
                {% csrf_token %}
                <h1>INICIAR SESION</h1>
                <div class="dia-inicio">
                    <span class="nube"></span>
                    <!--esto va luego de que javascript sea creado-->
                </div>
                <div class="usuario-label">
                    <label for="usuario-label">Usuario o Gmail</label>
                    <input type="text" id="usuario_email" name="usuario_email" required>
                </div>
                <div class="div-password">
                    <label for="">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="btn-ingresar">
                    <input type="submit" value="INGRESAR" id="ingresar">
                </div>
                <div class="btn-registrar">
                    <p>¿Aun no tienes cuenta? registrate gratis <a href="">AQUI</a></p>
                </div>
            </form>
        </div>

        <div class="noche">
            <!--Registro-->
        <form action="login/" method="post" id="registro_usuario">
            {% csrf_token %}
            <h1>CREAR USUARIO</h1>
            <div class="noche-registro">
                <!--aqui iran los elementos del registro noche, estrellas y luna-->
            </div>
            <!--En los formularios de Django, usar el nameatributo para los campos de entrada es el enfoque estándar y recomendado para enviar datos de formulario, mientras que el uso del idatributo es generalmente para diseñar o manipular JavaScript-->
            <div class="correo-registro">
                <label for="">Correo Electronico</label>
                <input type="mail" id="email_usuario" name="email_usuario">
            </div>
            <div class="usuario-registro">
                <label for="">Nombre de Usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario">
            </div>
            <div class="fecha-nacimiento">
                <label for="">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            <div class="password-registro">
                <label for="">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="confirmar-password">
                <label for="">Confirmar Password</label>
                <input type="password" id="password2" name="password2">
            </div>
            <div class="cancelar-registro">
                <input type="submit" value="REGISTRAR" id="registrar" name="registrar">
            </div>
            <div class="btn-registrar-usuario">
                <input type="button" value="CANCELAR" id="cancelar" name="cancelar">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
